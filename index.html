<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Random Password Generator</title>
</head>
<body>
  <div class="wrapper">
    <div class="content">  
      <div class="head">
        <div class="heading">
          <h1 class="h1">Generate a</h1>
          <h1 class="h1-green">random password</h1>
        </div>
        <p class="heading__text">Never use an insecure password again.</p>
        
        <div class="checkbox">
          <label>
            <input class="input-el" type="checkbox">
            Utilise number in password
          </label>
        </div>
        <button class="btn__start">Generate passwords</button>
        </div>
        <div class="line"></div>
        <div class="newpassword__container">
          <div class="password__container">
          <div class="password"><p id="password__1"></p></div>
          <p class="out1"></p>
        </div>
        <div class="password__container"> 
            <div class="password"><p id="password__2"></p></div>
          <p class="out2"></p>
        </div>
        </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
